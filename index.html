<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Bundled Globe</title>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        overflow: hidden;
      }

      #globeViz {
        width: 100vw;
        height: 100vh;
      }

      #loader {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.85);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
        font-size: 1.5rem;
      }
    </style>
</head>
<body>
<div id="loader">Loading globe...</div>
<div id="airport-form" style="position: absolute; top: 10px; left: 10px; z-index: 1;">
    <label for="from-iata">From:</label>
    <input id="from-iata" placeholder="From (e.g. BUD)"/>
    <label for="to-iata">To:</label>
    <input id="to-iata" placeholder="To (e.g. NGO)"/>
    <button id="plot-flight">Plot Flight</button>
</div>
<div id="globeViz"></div>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
