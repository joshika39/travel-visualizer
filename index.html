<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Travel Visualizer</title>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        overflow: hidden;
      }

      #globeViz {
        width: 100vw;
        height: 100vh;
      }

      #loader {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.85);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
        font-size: 1.5rem;
      }

      #airport-form {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 1;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      #airport-form input {
        width: 200px;
        padding: 5px;
      }

      #airport-form button {
        padding: 5px 10px;
        cursor: pointer;
      }

      #airport-form label {
        color: white;
        font-weight: bold;
      }

      #error-message {
        margin-top: 10px;
        font-size: 0.9rem;
      }
    </style>
</head>
<body>
<div id="loader">Loading globe...</div>
<form id="airport-form">
    <label for="from-iata">From:</label>
    <input id="from-iata" placeholder="From (e.g. BUD)"/>
    <label for="to-iata">To:</label>
    <input id="to-iata" placeholder="To (e.g. NGO)"/>
    <p id="error-message" style="color: red; display: none;"></p>
    <button type="submit">Plot Flight</button>
</form>
<div id="globeViz"></div>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
